<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="shortcut icon" href="https://www.kindpng.com/picc/m/19-191439_gaming-icon-png-game-icon-png-yellow-transparent.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="Images/sports-2848248_1280.png" alt="Logo-Image">
        </a>
        <a href="#" class="menu"><ion-icon name="apps-outline"></ion-icon></a>

        <ul class="nav">
            <li><a href="#">PlayStation hits</a></li>
            <li><a href="#">PlayStation plus</a></li>
            <li><a href="#">PlayStation classic</a></li>
        </ul>
        <div class="search">
            <input type="search" placeholder="search">
            <ion-icon name="search-outline"></ion-icon>
        </div>


        <ul class="nav-collapse">
             <li><a href="#">PlayStation hits</a></li>
            <li><a href="#">PlayStation plus</a></li>
            <li><a href="#">PlayStation classic</a></li>
        </ul>
    </header>
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
        <img src="./Images/final-fantasy.jpg" alt="Final fantasy" >
    </div>
    <div class="swiper-slide">
        <img src="./Images/GOW.jpg" alt="God of war">
    </div>
    <div class="swiper-slide">
        <img src="./Images/assassin's-creed .webp" alt="Assassin Creed">
    </div>
  </div>
  <!--Pagination -->
  <div class="swiper-pagination"></div>

  <!-- Navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- Scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
</body>
</html>


<!--Icon-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script src="script.js"></script>
